name: sprawozdanie
on: push
jobs:
  pdf:
    runs-on: ubuntu-22.04
    steps:
      - run: sudo apt-get install texlive-xetex
      - run: pip install scipy numpy pint open_atmos_jupyter_utils matplotlib inkscape pandoc nbconvert
      - uses: actions/checkout@v4
      - run: python -m nbconvert --to pdf --execute lab1.ipynb
      - uses: actions/upload-artifact@v4
        with:
          path: lab1.pdf